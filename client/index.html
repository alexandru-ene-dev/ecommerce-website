<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="icon" type="image/icon" href="/cart2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <title>Best Deals, Top Tech | PROGRESSIO</title>

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let themeToApply;

        if (!savedTheme || savedTheme === 'os-default') {
          themeToApply = prefersDark ? 'dark-mode' : 'light-mode';
        } else {
          themeToApply = savedTheme;
        }

        document.documentElement.className = themeToApply;
      })();
    </script>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
